---
layout: default
bodyClass: "page-home"
---

<div class="intro">
  <div class="container mb-10">
    <div class="row justify-content-center">
      <div class="col-12 col-md-5 col-lg-5 order-1 order-md-1 mt-10">
        <img alt="{{ page.title }}"
          class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}"
          src="{{ page.welcome | relURL }}" />
      </div>
      <div class="col-12 col-md-7 col-lg-7 order-2 order-md-2">
        {{ content }}
      <div class="call-box-bottom">
        <a href="/how-we-work" class="button">HOW WE WORK 1/4</a>
      </div>
      </div>
    </div>
  </div>
</div>
